[package]
name = "tablify"
version = "0.1.0"
authors = ["Yuki Suzuki <y-suzuki@radiol.med.osaka-u.ac.jp>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2"
csv = "1"
serde = { version = "1", features = ["derive"] }
encoding_rs = "0"
calamine = "0"

[dependencies.tera]
version = "1"
default-features = false
